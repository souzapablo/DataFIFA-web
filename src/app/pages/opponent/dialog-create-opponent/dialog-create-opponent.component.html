<div class="df-opponent-dialog">
    <mat-dialog-actions>
        <button class="close" mat-button mat-dialog-close mat-dialog-close="false">x</button>
    </mat-dialog-actions>
    <h2 mat-dialog-title class="title">Criar adversário</h2>
    <mat-dialog-content class="main-content">
        <form class="left" submit="createOrEdit()" [formGroup]="createOpponentForm">

            <mat-form-field appearance="legacy">
                <mat-label>Nome do adversário</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Nome do estádio</mat-label>
                <input matInput formControlName="stadium">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Url do logo</mat-label>
                <input matInput formControlName="opponentLogoUrl">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <df-button [small]=true (click)="postOpponent()" text="Criar" mat-button mat-dialog-close mat-dialog-close="true">
        </df-button>
    </mat-dialog-actions>
</div>
