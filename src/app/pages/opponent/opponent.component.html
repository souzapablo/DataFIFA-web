<div class="df-opponents">
    <df-wrapper [type]="'one-col'" [back]="'home'">
        <div class="table-wrapper">
            <div class="title-button">
                <h1 class="title">Adversários</h1>
                <df-button text="Novo adversário" (click)="openDialog()"></df-button>
            </div>
            <df-loader text="Carregando adversários" *ngIf="isLoadingTable === true"></df-loader>

            <div class="df-table" *ngIf="isLoadingTable === false">
                <div class="head">
                    <div class="row">
                        <div>Adversário</div>
                        <div></div>
                        <div>Partidas contra</div>
                        <div>Ações</div>
                    </div>
                </div>
                <div class="body" id="table-body">

                    <div class="row" *ngFor="let opponent of opponents">
                        <div class="logo">
                            <img [src]="opponent.opponentLogoUrl">
                        </div>
                        <div class="opponent-name">
                            <h6 class="name">{{ opponent.opponentName }}</h6>
                        </div>

                        <div class="played-against">{{ opponent.playedAgainst }}</div>
                        <div class="actions">
                            <span class="edit material-icons"
                                >edit</span>
                            <span class="delete material-icons"
                                >delete_outline</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </df-wrapper> 
</div>
