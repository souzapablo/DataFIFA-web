<div class="df-match-dialog">

    <mat-dialog-actions>
        <button class="close" mat-button mat-dialog-close mat-dialog-close="false">x</button>
    </mat-dialog-actions>

    <h2 mat-dialog-title class="title">Criar partida</h2>

    <mat-dialog-content class="main-content">

        <form class="left" submit="createOrEdit()" [formGroup]="createMatchForm">

            <mat-label>Adversário</mat-label>
            <mat-select formControlName="opponentId" class="df-input">
                <mat-option mat-dialog-close (click)="redirectTo('opponents')">
                    Adicionar novo
                </mat-option>
                <mat-option *ngFor="let opponent of opponents" [value]="opponent.opponentId">
                    {{opponent.opponentName}}
                </mat-option>
            </mat-select>

            <mat-label>Competição</mat-label>
            <mat-select formControlName="competition" class="df-input">
                <mat-option *ngFor="let competition of competitions" [value]="competition.competitionId">
                    {{competition.competitionDescription}}
                </mat-option>
            </mat-select>

            <mat-checkbox formControlName="isHome">
                Em casa
            </mat-checkbox>

            <mat-form-field class="df-input" class="hide">
                <input matInput formControlName="lineUp">
                {{lineUp}}
            </mat-form-field>

        </form>

        <div class="right">

            <h3>Lista de jogadores</h3>

            <span>
                <ul>
                    <li *ngFor="let player of players">
                        <mat-checkbox (change)="addPlayer(player)">
                            {{player.name}}
                        </mat-checkbox>
                    </li>
                </ul>
            </span>
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <df-button [small]=true (click)="postMatch()" text="Criar" mat-button mat-dialog-close mat-dialog-close="true">
        </df-button>
    </mat-dialog-actions>

</div>
